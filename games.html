<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/ressources/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/ressources/img/iconetetris.jpg" />
    <script src="/ressources/js/script.js" defer></script>
    <title>Tetris</title>
  </head>
  <body>
    <main>
      <div class="titre">
        <h1>Tetris</h1>
      </div>
      <div id="game-container">
        <div id="grid"></div>
        <div id="info">
          <p>Score : <span id="score">0</span></p>
          <button class="restart">Recommencer (esc)</button>
        </div>
      </div>
    </main>
    <aside>
      <h2>Touches</h2>
      <table>
        <tbody>
          <tr>
            <td><b>Flèches gauche</b></td>
            <td>Déplace à gauche</td>
          </tr>
          <tr>
            <td><b>Flèches droite</b></td>
            <td>Déplace à droite</td>
          </tr>
          <tr>
            <td><b>Flèche du bas</b></td>
            <td>Accélère la chute</td>
          </tr>
          <tr>
            <td><b>Flèche du haut</b></td>
            <td>Fait pivoter la pièce</td>
          </tr>
          <tr>
            <td><b>Échap</b></td>
            <td>Redémarre le jeu</td>
          </tr>
          <tr>
            <td><b>Entrée</b></td>
            <td>Regenère une pièce</td>
          </tr>
        </tbody>
      </table>
    </aside>
  </body>
</html>
